<p-card header="Histórico de Vendas">
  <p-table [value]="salesHistory" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Data da Venda</th>
        <th>Horário</th>
        <th>Descrição do produto</th>
        <th>Cliente</th>
        <th>Vendedor</th>
        <th>Observação</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sale>
      <tr>
        <td>{{ sale.date }}</td>
        <td>{{ sale.time }}</td>
        <td>{{ sale.product }}</td>
        <td>{{ sale.client }}</td>
        <td>{{ sale.seller }}</td>
        <td>{{ sale.notes }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
